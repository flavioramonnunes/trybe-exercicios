<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style-4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="color: red;">
    <h3 style="border: solid; font-style: italic;">Cor primária</h3>
  </div>
  <div style="color: #00FFFF;">
    <h3 style="border: solid;">Cor Secundária</h3>
  </div>
  <div style="color: #0000FF; border-width: 2em;">
    <h3 style="border: solid; font-style: italic;">Cor Complementar</h3>
  </div>
  <div style="color: #8B4513;">
    <h3 style="border: solid;">Cor Escura</h3>
  </div>
  <div style="color: #FFDEAD;">
    <h3 style="border: solid; font-style: italic;">Cor Clara</h3>
  </div>
</body>
</html>
