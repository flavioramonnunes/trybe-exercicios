<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        body {
            font-size: 16px;
        }
        h1 {
            font-size: 65px;
            color: orange;
            font-family: sans-serif;
            text-align: center;
            text-decoration: underline;
        }
        p {
            font-weight: 600;
            font-size: 3em;
            font-style: italic;
        }
        ul {
            background-color: orange;
            line-height: 40px;
        }
        .mod-cor {
            background-color: red;
        }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="mod-cor">Qual é a sua cor favorita?</p>
    <ul class="mod-cor">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
